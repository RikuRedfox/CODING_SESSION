<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Movies</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <table id="moviesTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Director</th>
                <th>Release Year</th>
                <th>Genre</th>
                <th>Rating</th>
                <th>Duration</th>
                <th>Cast</th>
                <th>Plot</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "movies.xml",
                dataType: "xml",
                success: function (xml) {
                    const tbody = $('#moviesTable tbody');

                    $(xml).find('movie').each(function () {
                        const title = $(this).find('title').text();
                        const director = $(this).find('director').text();
                        const releaseYear = $(this).find('releaseYear').text();
                        const genre = $(this).find('genre').text();
                        const rating = $(this).attr('rating');
                        const duration = $(this).attr('duration');
                        const cast = $(this).find('actor').map(function () {
                            return $(this).text();
                        }).get().join(', ');
                        const plot = $(this).find('plot').text();

                        const row = `
                            <tr>
                                <td>${title}</td>
                                <td>${director}</td>
                                <td>${releaseYear}</td>
                                <td>${genre}</td>
                                <td>${rating}</td>
                                <td>${duration}</td>
                                <td>${cast}</td>
                                <td>${plot}</td>
                            </tr>
                        `;

                        tbody.append(row);
                    });
                },
                error: function (xhr, status, error) {
                    console.error('Error fetching or parsing XML:', error);
                }
            });
        });
    </script>
</body>
</html>
